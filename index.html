<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!--Header Section-->
    <header>

      <div class="logo">
        <div class="container">
          <img src="./resources/images/logo.png" alt="binoculars">
          <h3>SECRET AGENT SUPPLY INC.</h3>
        </div>
      </div>

      <div class="new-arrival">
        <div class="container">
          <div class="box">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <nav>
        <div class="container">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact<span>
        </div>
        <div class="mobile-nav container">
          <span>Menu</span>
        </div>
      </nav>

    </header>



<!--Product, Location and Hours Section-->


    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product-watch">
          <div class="product-image">
            <img class= "watch" src="./resources/images/watch.png" alt="watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product-glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>



    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>


  <!--Footer Section-->

    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>


  </body>
</html>
